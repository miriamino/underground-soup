<!DOCTYPE html>
{% load bootstrap4 %}
{% load i18n %}
{% load static %}

<html>

<head>
    <title>{{ site_title|default:"Django App" }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'dating/style.css' %}" />
    <!--JQuery is required by Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body>
    {% block navigation %}
    {% include 'dating/navigation.html' %}
    {% endblock %}

    <div class="content container">
        <div class="row">

            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <footer class="footer navbar-fixed-bottom">
        <div class="container">
            <p class="text-muted">
                Logged in as
                {{user.username}}
            </p>
        </div>
    </footer>
</body>

</html>
